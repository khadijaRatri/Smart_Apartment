<!-- service_request_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request List</title>
</head>
<body>
    <h1>Service Request List</h1>
    <div class="service-request-stack">
        {% for request in service_requests %}
            <div class="service-request-item">
                <p>Service: {{ request.service.name }}</p>
                <p>Requested At: {{ request.request_time }}</p>
                <!-- Add other fields as needed -->
            </div>
        {% empty %}
            <p>No service requests found.</p>
        {% endfor %}
    </div>
</body>
</html>
