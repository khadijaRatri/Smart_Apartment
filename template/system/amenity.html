{% load static %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                  <th scope="col">Image</th>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Details</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>

            </tr>
          </thead>
          <tbody>
          {% for r in amenities %}
            <tr>
                  <td><img src="{{r.amenity_image.url}}" style="height:50px; width:50px"> </td>
                  <td>{{r.amenity_id}}</td>
                  <td>{{r.amenity_name}}</td>
                  <td>{{r.amenity_status}}</td>
                  <td><a href="{% url 'amenity_details' r.amenity_id %}" class="btn btn-primary">Details</a></td>
                  <td><a href="{% url 'update_amenity' r.amenity_id %}" class="btn btn-success">Update</a></td>
                  <td><a href="{% url 'delete_amenity' r.amenity_id %}" class="btn btn-warning">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <div class="d-grid gap-2 col-2 mx-auto">
            <a href="{% url 'upload_amenity' %}" class="btn btn-info">Add Amenity</a>
        </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
