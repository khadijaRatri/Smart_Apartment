<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Apartment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Apartment Number</th>
      <th scope="col">Apartment Size</th>
      <th scope="col">Status</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
  {% for r in apartments %}
    <tr>
      <td>{{r.apartment_id}}</td>
      <td>{{r.apartment_no}}</td>
      <td>{{r.apartment_size}}</td>
      <td>{{r.apartment_status}}</td>
      <td><a href="{% url 'update_apartment' r.apartment_id %}" class="btn btn-success">Update</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="d-grid gap-2 col-2 mx-auto">
  <a href="{% url 'upload_apartment' %}" class="btn btn-info">Add Apartment</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
