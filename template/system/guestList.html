<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GuestList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Guest Name</th>
      <th scope="col">Contact No</th>
      <th scope="col">CheckInDate&Time</th>
      <th scope="col">Visited_apartment</th>
      <th scope="col">Visited_resident</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
  {% for r in guests %}
    <tr>
      <td>{{r.guest_id}}</td>
      <td>{{r.guest_name}}</td>
      <td>{{r.guest_contactNo}}</td>
      <td>{{r.checkInDate}}</td>
      <td>{{r.visited_apartment}}</td>
      <td>{{r.resident}}</td>
      <td><a href="{% url 'update_guest' r.guest_id %}" class="btn btn-success">Update</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="d-grid gap-2 col-2 mx-auto">
  <a href="{% url 'upload_guest' %}" class="btn btn-info">Add Guest</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
