
{% load static %}
{% block content %}
<h3>Amenity Details</h3>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="card mb-3" style="max-width: 540px;">

  <div class="row no-gutters">
    <div class="col-md-4">
      {% if amenities.amenity_image %}
      <img src="{{amenities.amenity_image.url}}" class="card-img" alt="..." >
      {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{amenities.amenity_name}}</h5>
        <p class="card-text">{{amenities.amenity_description}}</p>
        <p class="card-text"><strong>{{amenities.amenity_status}}</strong></p>
        <p><a href="" class="btn btn-success">Request</a></p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
